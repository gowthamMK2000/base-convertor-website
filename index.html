<DOCTYPE !html>
<html lang="en">
  <head>
    <title>binary convertor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
    .bg-1{
      background-color: black;
      color: white;
      margin: 0px;
      padding:10px;
      font-size: 140%;
      height: 10%;
    }
    .bg-2{
      padding: 10px;
      padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-flex text-center bg-1" id="heading">BASE CONVERTOR</div>
    <div class="container bg-2">
    <label for="binary">Binary</label>
    <input type="text"  id="binary" oninput="checkbi()" class="form-control" >
      <button onclick="tobinary()" name="convert" id="button1" class="btn btn-default">convert</button><br>
      <label for="decimal">Decimal</label>
      <input type="text" size="63" id="decimal" oninput="checkdeci()" class="form-control">
      <button onclick="todecimal()" name="convert" id="button2" class="btn btn-default">convert</button><br>
      <label for="octal">Octal</label>
    <input type="text" size="63" id="octal" oninput="checkoctal()" class="form-control">
    <button onclick="tooctal()" name="convert" id="button3" class="btn btn-default">convert</button><br>
    <label for="hexa">Hexa-decimal</label>
    <input type="text" size="63" id="hexa" class="form-control" >
    <button onclick="tohexa()" name="convert" class="btn btn-default">convert</button><br>
    </div>
  </body>
</html>
