<DOCTYPE !html>
<html lang="en">
  <head>
    <title>ascii convertor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="heading">ASCII CONVERTOR</div>
    <div id="container">
    CHARACTER  <input  type="text" size="63" id="char" class="textfield" >
      <button onclick="tochar()" name="convert" id="button1" class="button">convert</button><br>
    ASCII  <input type="text" size="63" id="ascii" oninput="checkascii()" class="textfield">
      <button onclick="toascii()" name="convert" id="button2" class="button">convert</button><br>
    </div>
  </body>
</html>
